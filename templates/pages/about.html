{%extends 'base.html'%}

{%block title%} {{about_Page.About_page_title}} {%endblock%}

{%block content%}

<main class="main-wrap">
    <section class="m-hero no-picture aos-init aos-animate" data-aos="fade">
      <div class="m-hero__content aos-init aos-animate" data-aos="fade-down">
        <h1 class="m-hero-title bigger">{{about_Page.About_page_title}}</h1>
        <div class="m-hero__meta">
      </div>
    </section>
    <article>
      <div class="l-content">
        <div class="l-wrapper in-post aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
          <div class="l-post-content">
            <div class="pos-relative js-post-content">
                {{about_Page.About_page_content|safe}}
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>


{% endblock %}
